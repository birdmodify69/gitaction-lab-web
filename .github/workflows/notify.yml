# This is a basic workflow to help you get started with Actions

name: test-notify

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
 # push:
 #   branches: [ master ]
 # pull_request:
 #   branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  notification:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: MSTeams Webhook message
        # You may pin to the exact commit or the version.
        # uses: charmitro/msteams-webhook-message-action@342fb6b597028e800175c680518af2d62776ccc3
        uses: charmitro/msteams-webhook-message-action@v0.6
        with:
          # eg. 123123-dasdasd2312-21312dasb/IncomingWebhook/1231231gfdgd/123123sadas123
          #https://gablegrp.webhook.office.com/webhookb2/
          WEBHOOK_URL: dd936596-4bd2-496c-8e78-b5bc1ba6fb8f@45be8033-beb7-4d4b-ab77-608ee11e6449/IncomingWebhook/18653518e0d344f5bd0d0492d54bbe77/89ed1696-cd46-4df0-b79f-ac4bc01308b1
          # Title of MessageCard
          TITLE: "GitHub Action Say Hi"
          # Message of MessageCard
          MESSAGE: "Hello World !"
